<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="grid-container">
            <div class="grid-item display">
                <input type="text" class="inp" readonly>
            </div>
            <button class="grid-item btn">C</button>
            <button class="grid-item btn">7</button>
            <button class="grid-item btn">8</button>
            <button class="grid-item btn">9</button>
            <button class="grid-item btn operator">/</button>
            <button class="grid-item btn">4</button>
            <button class="grid-item btn">5</button>
            <button class="grid-item btn">6</button>
            <button class="grid-item btn operator">*</button>
            <button class="grid-item btn">1</button>
            <button class="grid-item btn">2</button>
            <button class="grid-item btn">3</button>
            <button class="grid-item btn operator">-</button>
            <button class="grid-item btn">0</button>
            <button class="grid-item btn">.</button>
            <button class="grid-item btn equals">=</button>
            <button class="grid-item btn operator">+</button>
            <a href="https://github.com/birajregmi7" class="grid-item anchor github" style="text-decoration: none; color: black;">Github</a>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
